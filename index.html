<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors-game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="selection-btn">
      <div>Rock</div>
      <div>Paper</div>
      <div>Scissors</div>
    </div>
    <div class="counter">This is game 1</div>
    <div class="score-container">
      <div class="player">
        <div>Player</div>
        <div class="player-score">1</div>
      </div>
      <div class="computer">
        <div>Computer</div>
        <div class="computer-score">2</div>
      </div>
    </div>
    <hr />
    <div class="result-container">
      <div>"You Win! Rock beat Scissors"</div>
      <div>
        Congratulations! You win the game, Your Score is 3 and Computer Score is
        2
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
